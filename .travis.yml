language: csharp
solution: /SPORE™ Creatures extract.sln/
mono: none
dotnet: net5.0

addons:
  sonarcloud:
    organization: "michaelhinrichs"
    token:
      secure: "640e931d1af2b6c6cfd44058437d28c3c06db549" # encrypted value of your token

script:
  # Wraps the compilation with the Build Wrapper to generate configuration (used
  # later by the SonarScanner) into the "bw-output" folder
  - build-wrapper-linux-x86-64 --out-dir bw-output  msbuild /p:Configuration=Release SPORE™ Creatures extract.sln/
  # And finally run the SonarCloud analysis - read the "sonar-project.properties"
  # file to see the specific configuration
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
