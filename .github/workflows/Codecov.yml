name: CodecovName
on:
  push:
    branches:
      - main
      - CodecovBranch
    tags:
      - "!*" # Do not execute on tags
  pull_request:
    branches:
      - main
      - CodecovBranch

jobs:
  coverage:
    name: codecov
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    
    steps:
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
